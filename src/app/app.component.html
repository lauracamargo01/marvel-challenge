<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<app-navbar (filterValue)="sendFilterValue($event)"></app-navbar>
<div class="row">
  <app-carousel class="carousel"></app-carousel>
</div>
<div class="row">
  <div class="col-md-9">
    <app-cards  (favouriteComic)="sendFavourite($event)" [forDelete]="deletedComic" [filterValue]="value"></app-cards>
  </div>
  <div class="col-md-3">
    <app-favourites [favouriteComic]="favourite" (deletedComic)="sendDeletedComic($event)"></app-favourites>
  </div>
</div>
